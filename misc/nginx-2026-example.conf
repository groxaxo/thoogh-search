# Modern Nginx Configuration for Whoogle Search (2026 Standards)
# This configuration prioritizes security, privacy, and performance

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=whoogle_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=whoogle_burst:10m rate=30r/m;

# Upstream definition
upstream whoogle {
    server 127.0.0.1:5000;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name search.example.com;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name search.example.com;
    
    # SSL/TLS Configuration (2026 Standards)
    ssl_certificate /etc/letsencrypt/live/search.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/search.example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/search.example.com/chain.pem;
    
    # TLS 1.3 only (disable older versions)
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001] valid=300s;
    resolver_timeout 5s;
    
    # SSL Session Cache
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # Security Headers (2026 Best Practices)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    
    # Remove server header for security
    server_tokens off;
    more_clear_headers Server;
    
    # Logging (anonymize IPs for privacy)
    access_log /var/log/nginx/whoogle-access.log combined;
    error_log /var/log/nginx/whoogle-error.log warn;
    
    # Root and index
    root /var/www/html;
    index index.html;
    
    # Client body size limit
    client_max_body_size 1M;
    client_body_buffer_size 16k;
    
    # Timeouts
    client_body_timeout 12s;
    client_header_timeout 12s;
    keepalive_timeout 65s;
    send_timeout 10s;
    
    # Rate limiting
    limit_req zone=whoogle_limit burst=20 nodelay;
    limit_req zone=whoogle_burst;
    
    # Main location block
    location / {
        # Rate limiting for search
        limit_req zone=whoogle_limit burst=20 nodelay;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Proxy configuration
        proxy_pass http://whoogle;
        proxy_redirect off;
        proxy_buffering off;
        proxy_http_version 1.1;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint (don't log)
    location /healthz {
        access_log off;
        proxy_pass http://whoogle;
    }
    
    # Security.txt endpoint
    location /.well-known/security.txt {
        proxy_pass http://whoogle;
    }
    
    # Static files (cache)
    location /static/ {
        proxy_pass http://whoogle;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # Block common exploit attempts
    location ~* \.(php|asp|aspx|jsp)$ {
        return 444;
    }
    
    # Block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
